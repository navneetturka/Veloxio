<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="carex.jpeg" alt="Veloxio Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#services" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="left-section">
            <h1>Get in touch.</h1>
            <p>Looking for your next ride? Let us know what you're looking for, and we'll help you hit the road in style</p>
        </div>
        <div class="right-section">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Company" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
                <div class="social-icons">
                    <a href="https://your-facebook-profile" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://your-twitter-profile" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://your-instagram-profile" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
