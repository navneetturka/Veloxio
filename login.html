<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxio</title>
    <link href="logo.jpg" rel="icon">
    <link href="login.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen'></i>
            <span class="logo navLogo"><a href="#">Veloxio</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Veloxio</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="main.html">Contact us</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="cars-home-page.html">View Gallery</a></li>
                    <li><a href="#">Login/Sign Up</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="formbox login">
            <form action="main.html" id="loginform">
                <h1>Login</h1> 
                <div class="inputbox">
                    <input type="text" placeholder="Username" id="login-username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" id="login-password" minlength="8" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgotlink">
                    <a href="forgot.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="socialicons">
                    <a href="https://accounts.google.com/" target="_blank"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/login" target="_blank "><i class='bx bxl-github' ></i></a>
                    <a href="https://www.linkedin.com/login" target="_blank"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>

        <div class="formbox register">
            <form action="main.html" id="registerform">
                <h1>Registration</h1> 
                <div class="inputbox">
                    <input type="text" placeholder="Username" required id="register-username">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="inputbox">
                    <input type="email" placeholder="Email" required id="register-email">
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" required id="register-password">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgotlink">
                    <a href="forgot.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="socialicons">
                    <a href="https://accounts.google.com/" target="_blank"><i class='bx bxl-google'></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class='bx bxl-facebook'></i></a>
                    <a href="https://github.com/login" target="_blank "><i class='bx bxl-github' ></i></a>
                    <a href="https://www.linkedin.com/login" target="_blank"><i class='bx bxl-linkedin'></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello,welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
    </body>
</html>
