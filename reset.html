<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxio</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="reset.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Veloxio</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Veloxio</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">View Gallery</a></li>
                    <li><a href="login.html">Login/Sign Up</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="reset-password-container">
        <form action="main.html" class="reset-password-form" onsubmit="return validatePasswords()">
            <h2>Reset Password</h2>
            <p>Please enter and confirm your new password.</p>
            <input type="password" id="new-password" placeholder="New Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
            <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>
            <button type="submit">Reset Password</button>
        </form>
    </div>
    <script src="reset.js"></script>
</body>
