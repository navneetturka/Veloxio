<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Details</title>
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #051923;
        }

        h1{
            background-color: #81c3d7;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .slider {
            width: 50%; 
            height: 370px; 
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; 
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
            border-radius: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            position: absolute; /* Position buttons absolutely within the slider */
            bottom: 10px; /* Position them at the bottom */
            width: 100%;
            padding: 0 20px; /* Add padding for spacing from the slider edges */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        .nav-buttons button {
            background-color: #73bbd1;
            color: white;
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #eaeaea;
            color: #1F7A8C;
        }

        .description {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .description h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .description p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    
        <h1>Alto - Car Details</h1>
    

    <!-- Slider Section -->
    <section class="slider">
        <div class="slides">
            <div class="slide">
                <img src="Pictures/alto1.1.jpg" alt="alto">
            </div>
            <div class="slide">
                <img src="Pictures/alto1.1.webp" alt="alto">
            </div>
            <div class="slide">
                <img src="Pictures/alto1.2.webp" alt="alto">
            </div>
            <div class="slide">
                <img src="Pictures/alto1.3.webp" alt="alto">
            </div>
            <div class="slide">
                <img src="Pictures/alto1.4.webp" alt="alto">
            </div>
            <div class="slide">
                <img src="Pictures/alto1.5.webp" alt="alto">
            </div>
            <div class="slide">
                <img src="Pictures/alto1.6.webp" alt="alto">
            </div>
        </div>
        <div class="nav-buttons">
            <button onclick="prevSlide()">Previous</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </section>

    <!-- Car Description Section -->
    <section class="description">
        <h2>Alto</h2>
        <p><strong>Price:</strong> Rs. 3.99 - 5.96 Lakh</p>
        <p><strong>Engine:</strong> 1.0L, 3-cylinder, 67 BHP</p>
        <p><strong>Transmission:</strong> Manual</p>
        <p><strong>Fuel Type:</strong> Petrol</p>
        <p><strong>Mileage:</strong> 21.63 kmpl</p>
        <p><strong>Features:</strong> Power Steering, Air Conditioning, ABS, Dual Airbags</p>
    </section>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Auto-slide (optional)
        setInterval(nextSlide, 5000); // Change slide every 5 seconds
    </script>

</body>
</html>
