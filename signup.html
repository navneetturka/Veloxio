<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloxio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Website Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">Collections</a>
            <button class="login-btn">Login/Sign Up</button>
        </div>
    </div>
    
    <!-- Login Container -->
    <div class="container">
        <div class="left-side">
            <h2>Get Ready to Rev Up!</h2>
            <p>Create an account to access exclusive cars and bikes listings, personalized recommendations, and more. Fill out the form below to get started.</p>
        </div>
        <div class="right-side">
            <h2>Sign Up</h2>
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="loginpage.htm">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
