<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Veloxio</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Veloxio</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="collections.html">Collections</a></li>
                    <li><a href="cars-home-page.html">View Gallery</a></li>
                    <li><a href="login.html">Login/Sign Up</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>

                <div class="searchBox">
                   <div class="searchToggle">
                    <i class='bx bx-x cancel'></i>
                    <i class='bx bx-search search'></i>
                   </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search'></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="left-section">
            <h1 class="darkh">Get in touch.</h1>
            <p>Looking for your next ride? Let us know what you're looking for, and we'll help you hit the road in style.</p>
        </div>
        <div class="right-section">
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="company" name="company" placeholder="Company" required>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
                <div class="social-icons">
                    <a href="https://your-facebook-profile" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://your-twitter-profile" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://your-instagram-profile" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </form>
            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
